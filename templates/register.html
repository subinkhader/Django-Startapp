{% extends "base.html" %} {% load static %} {% block content %}
<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-image: url('{% static 'images/home_slider.jpg' %}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
  "
>
  <div
    style="
      padding: 40px 30px;
      width: 400px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      border: 2px solid rgb(0 191 255 / 16%);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    "
  >
    <h2
      style="
        text-align: center;
        margin-bottom: 25px;
        color: #264a56c4;
        font-size: 34px;
        font-weight: 800;
      "
    >
      Register
    </h2>

    <form
      action="{% url 'register' %}"
      method="POST"
      style="display: flex; flex-direction: column; gap: 15px"
    >
      {% csrf_token %}

      <input
        type="text"
        name="first_name"
        placeholder="First Name"
        required
        style="
          padding: 12px;
          border: 1px solid rgba(0, 191, 255, 0.5);
          border-radius: 6px;
          outline: none;
          background: rgba(255, 255, 255, 0.2);
          color: white;
        "
      />

      <input
        type="text"
        name="last_name"
        placeholder="Last Name"
        required
        style="
          padding: 12px;
          border: 1px solid rgba(0, 191, 255, 0.5);
          border-radius: 6px;
          outline: none;
          background: rgba(255, 255, 255, 0.2);
          color: white;
        "
      />

      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        style="
          padding: 12px;
          border: 1px solid rgba(0, 191, 255, 0.5);
          border-radius: 6px;
          outline: none;
          background: rgba(255, 255, 255, 0.2);
          color: white;
        "
      />

      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        style="
          padding: 12px;
          border: 1px solid rgba(0, 191, 255, 0.5);
          border-radius: 6px;
          outline: none;
          background: rgba(255, 255, 255, 0.2);
          color: white;
        "
      />

      <input
        type="password"
        name="password1"
        placeholder="Password"
        required
        style="
          padding: 12px;
          border: 1px solid rgba(0, 191, 255, 0.5);
          border-radius: 6px;
          outline: none;
          background: rgba(255, 255, 255, 0.2);
          color: white;
        "
      />

      <input
        type="password"
        name="password2"
        placeholder="Confirm Password"
        required
        style="
          padding: 12px;
          border: 1px solid rgba(0, 191, 255, 0.5);
          border-radius: 6px;
          outline: none;
          background: rgba(255, 255, 255, 0.2);
          color: white;
        "
      />

      <input
        type="submit"
        value="Register"
        style="
          padding: 12px;
          background: rgb(52 100 116 / 60%);
          color: white;
          font-weight: bold;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background 0.3s ease;
        "
        onmouseover="this.style.background='rgb(52 100 116 / 80%)'"
        onmouseout="this.style.background='rgb(52 100 116 / 60%)'"
      />
    </form>
  </div>
</div>
{% endblock %}
